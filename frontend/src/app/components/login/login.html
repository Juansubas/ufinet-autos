<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
        @if (errorMessage) {
          <div class="alert alert-danger">{{ errorMessage }}</div>
        }
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" class="form-control" formControlName="username" placeholder="juan">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="••••••">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Entrar</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <small>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></small>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="card-title text-center mb-4">Crear Cuenta</h3>
        @if (successMessage) {
          <div class="alert alert-success">{{ successMessage }}</div>
        }
        @if (errorMessage) {
          <div class="alert alert-danger">{{ errorMessage }}</div>
        }
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" class="form-control" formControlName="username">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" formControlName="password">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrar</button>
          </div>
        </form>
         <div class="text-center mt-3">
          <small>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
